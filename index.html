<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Order System</h1>
        <p>Choose your items, place an order, and look up existing orders.</p>
    </header>

    <main>
        <!-- Product Selection Section -->
        <section id="product-selection">
            <h2>Select Products</h2>
            <!-- Gallery of images -->
            <div class="gallery">
            </div>
            <!-- Modal for item details -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="itemName"></h2>
                    <p>How many would you like to add to the basket?</p>
                    <input type="number" id="quantity" min="1" value="1">
                    <button onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Order Submission Section -->
        <section id="order-submission">
            <h2>Your Order</h2>
            <ul id="order-list">
                <!-- Items added to the order will appear here -->
            </ul>
            <button id="submit-order" onclick="sendOrder()">Place Order</button>
            <p id="order-message"></p>
        </section>

        <!-- Order Lookup Section -->
        <section id="order-lookup">
            <h2>Look Up Order</h2>
            <input type="text" id="order-id" placeholder="Enter Order Number" />
            <button id="lookup-order">Find Order</button>
            <div id="order-details">
                <!-- Order details after lookup will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Order System</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
